# Ruff configuration for study-cards project

# Line length
line-length = 100

# Enable pycodestyle (`E`), Pyflakes (`F`), isort (`I`), and more
[lint]
select = [
    "E",     # pycodestyle errors
    "W",     # pycodestyle warnings
    "F",     # Pyflakes
    "I",     # isort
    "N",     # pep8-naming
    "UP",    # pyupgrade
    "B",     # flake8-bugbear
    "C4",    # flake8-comprehensions
    "SIM",   # flake8-simplify
    "RUF",   # Ruff-specific rules
]

ignore = [
    "E501",  # Line too long (let formatter handle this)
    "B008",  # Do not perform function call in argument defaults (FastAPI uses this pattern)
    "UP007", # Use X | Y for type annotations (we use Optional for clarity)
]

# Allow autofix for all enabled rules
fixable = ["ALL"]
unfixable = []

# Exclude common directories
exclude = [
    ".git",
    ".venv",
    "__pycache__",
    "build",
    "dist",
]

[lint.per-file-ignores]
# Tests can use assert statements and may have unused imports for fixtures
"tests/*.py" = ["B011", "F401"]

[lint.isort]
known-first-party = ["backend"]

[format]
# Use double quotes for strings
quote-style = "double"

# Indent with spaces
indent-style = "space"

# Use Unix-style line endings
line-ending = "lf"
