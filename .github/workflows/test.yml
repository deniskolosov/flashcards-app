name: Tests and Code Quality

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  PYTHON_VERSION: "3.13"

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: flashcards_test
          POSTGRES_USER: flashcards
          POSTGRES_PASSWORD: test_password
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          version: "latest"

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: uv sync

      - name: Run database migrations
        env:
          DATABASE_URL: postgresql://flashcards:test_password@localhost:5432/flashcards_test
        run: uv run alembic upgrade head

      - name: Run tests with coverage
        env:
          DATABASE_URL: postgresql://flashcards:test_password@localhost:5432/flashcards_test
          ANTHROPIC_API_KEY: test-key-anthropic
          OPENAI_API_KEY: test-key-openai
        run: |
          uv run pytest tests/ \
            --verbose \
            --tb=short \
            --cov=backend \
            --cov-report=xml \
            --cov-report=html \
            --cov-report=term-missing

      - name: Upload coverage to Codecov
        if: github.event_name == 'push'
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          fail_ci_if_error: false

      - name: Upload coverage artifacts
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: coverage-report
          path: htmlcov/

  lint:
    name: Code Quality
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          version: "latest"

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: uv sync

      - name: Run ruff check
        run: uv run ruff check .

      - name: Run ruff format check
        run: uv run ruff format --check .

      - name: Check imports
        run: uv run ruff check --select I .

  security:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy scan results
        if: always()
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'trivy-results.sarif'

  docker-test:
    name: Docker Build Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Test Docker build - Development
        uses: docker/build-push-action@v5
        with:
          context: .
          target: development
          push: false
          tags: flashcard-app:dev-test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test Docker build - Production
        uses: docker/build-push-action@v5
        with:
          context: .
          target: production
          push: false
          tags: flashcard-app:prod-test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test Docker Compose
        run: |
          # Create minimal .env for testing
          echo "ANTHROPIC_API_KEY=test-key" > .env
          echo "OPENAI_API_KEY=test-key" >> .env

          # Test compose file validation
          docker-compose config

  type-check:
    name: Type Checking
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          version: "latest"

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies with type stubs
        run: |
          uv sync
          uv add mypy types-requests --dev

      - name: Run mypy type check
        run: |
          uv run mypy backend/ \
            --ignore-missing-imports \
            --disallow-untyped-defs \
            --no-implicit-optional \
            --warn-return-any \
            --warn-unused-ignores \
            --show-error-codes

  test-sqlite:
    name: Test SQLite Compatibility
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          version: "latest"

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: uv sync

      - name: Run SQLite tests
        env:
          DATABASE_URL: sqlite:///./test_flashcards.db
          ANTHROPIC_API_KEY: test-key-anthropic
          OPENAI_API_KEY: test-key-openai
        run: |
          uv run alembic upgrade head
          uv run pytest tests/ -v --tb=short

  validate-pr:
    name: Validate PR
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    needs: [test, lint, security, docker-test, type-check]

    steps:
      - name: PR validation summary
        run: |
          echo "âœ… All checks passed for PR #${{ github.event.pull_request.number }}"
          echo "ðŸŽ‰ Ready for review and merge!"